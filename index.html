<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Results summary component</title>
    <!-- style link  -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main id="row">
      <div class="great">
        <p class="heading">Your Result</p>
        <div class="circle">
          <h1>76</h1>
          <p>of 100</p>
        </div>
        <h1>Great</h1>
        <p>
          You scored higher than 65% of <br />the people who have taken
          <br />these tests.
        </p>
      </div>
      <div class="summery">
        <h1>Summary</h1>
        <div class="reaction">
          <div>
            <img src="images/icon-reaction.svg" alt="Reaction" />
            <p>Reaction</p>
          </div>
          <p>80 <span>/ 100</span></p>
        </div>
        <div class="memory">
          <div>
            <img src="images/icon-memory.svg" alt="Memory" />
            <p>Reaction</p>
          </div>
          <p>92 <span>/ 100</span></p>
        </div>
        <div class="verbal">
          <div>
            <img src="images/icon-verbal.svg" alt="Verbal" />
            <p>Reaction</p>
          </div>
          <p>61 <span>/ 100</span></p>
        </div>
        <div class="visual">
          <div>
            <img src="images/icon-visual.svg" alt="Visual" />
            <p>Reaction</p>
          </div>
          <p>72 <span>/ 100</span></p>
        </div>
        <button>Continue</button>
      </div>
    </main>
  </body>
</html>
